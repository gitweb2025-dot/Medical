<style>
  :root{
    --primary: #00544f;
    --muted: #eef6f5;
    --glass: rgba(255,255,255,0.55);
    --card-shadow: 0 10px 30px rgba(2,10,10,0.06);
  }

  html,body { height:100%; }

  /* Hero curve */
  .hero-curve {
    position:absolute;
    right:0;
    top:0;
    width:55%;
    height:100%;
    pointer-events:none;
    overflow:hidden;
    z-index:0;
  }

  /* Glass panel */
  .glass {
    background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.45));
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.45);
  }

  /* Timeline styles */
  .timeline {
    position:relative;
    padding-left:1.5rem;
    padding-right:1.5rem;
  }
  .timeline-spine {
    position:absolute;
    left:50%;
    top:0;
    transform:translateX(-50%);
    width:6px;
    height:100%;
    background:linear-gradient(180deg, rgba(0,84,79,0.12), rgba(0,84,79,0.04));
    border-radius:6px;
    z-index:0;
  }
  .timeline-fill {
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    width:6px;
    background: linear-gradient(180deg,var(--primary), rgba(0,84,79,0.6));
    border-radius:6px;
    top:0;
    height:0%;
    z-index:1;
    transition: height 300ms ease-out;
  }

  .timeline-item {
    position:relative;
    z-index:2;
    display:flex;
    gap:1.25rem;
    align-items:center;
  }
  .timeline-icon {
    width:64px;
    height:64px;
    border-radius:14px;
    display:grid;
    place-items:center;
    background:white;
    box-shadow: var(--card-shadow);
    color:var(--primary);
    flex-shrink:0;
    position:relative;
  }

  /* Desktop zig-zag layout */
  @media (min-width: 768px) {
    .timeline-row { display:grid; grid-template-columns: 1fr 120px 1fr; align-items:center; gap:1rem; }
    .timeline-row .content-left { text-align:right; padding-right:2rem; }
    .timeline-row .content-right { text-align:left; padding-left:2rem; }
    .timeline-row .center { display:flex; justify-content:center; align-items:center; }
  }

  /* Mobile stacking */
  @media (max-width: 767px) {
    .timeline-spine { left:28px; transform:none; width:4px; }
    .timeline-fill { left:28px; transform:none; width:4px; }
    .timeline-row { display:flex; flex-direction:row; gap:1rem; align-items:flex-start; padding-left:56px; }
    .timeline-icon { position:absolute; left:0; top:0; transform:none; width:48px; height:48px; border-radius:10px; }
    .timeline-item .text { margin-left:56px; }
  }

  /* Minor helpers */
  .hero-title { color: #032b2a; }
  .muted { color: #6b7280; }

  /* Respect reduced motion */
  @media (prefers-reduced-motion: reduce) {
    .timeline-fill { transition: none; }
  }
</style>

<style>
  .card {
  transition: all 0.25s ease;
  border: 1px solid #e5e7eb;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 28px rgba(0, 84, 79, 0.18);
  border-color: #d1e7e5;
}

.modal.show {
  opacity: 1 !important;
  pointer-events: auto !important;
}

.modal.show > div {
  scale: 1 !important;
}

</style>
</head>
<body class="bg-white text-gray-800 antialiased">



<!-- Product Listing -->

<!-- Modal -->
<div id="productModal" class="modal px-3 overflow-hidden fixed inset-0 bg-black/40 backdrop-blur-sm flex justify-center items-center z-50 opacity-0 pointer-events-none transition-all duration-300">
  <div class="bg-white rounded-2xl p-6 max-w-md w-full shadow-xl scale-95 transition-all duration-300 relative">

    <!-- Close -->

</div>

  function render(productsList) {
  productsGrid.innerHTML = "";
  if (productsList.length === 0) {
    productsGrid.innerHTML = `<p class='col-span-full text-center text-gray-500 text-lg py-10'>No products found.</p>`;
    return;
  }

  productsList.forEach((p) => {
    const card = document.createElement("div");
    card.className =
      "card bg-white p-4 rounded-2xl hover:shadow-xl cursor-pointer transition";
    card.innerHTML = `
      <img src="${p.img}" class="w-full h-52 object-cover rounded-xl shadow-sm" />

      <div class="mt-3">
        <h3 class="text-lg font-semibold text-gray-900">${p.name}</h3>
        <p class="text-sm text-gray-500 mt-1 line-clamp-2">${p.desc}</p>

        <div class="flex items-center justify-between mt-4">
          <p class="text-primary font-bold text-xl">₹${p.price}</p>

          <span class="px-2 py-1 bg-yellow-100 text-yellow-700 rounded-lg text-xs font-semibold">
            ⭐ ${p.rating}
          </span>
        </div>
      </div>
    `;

    card.addEventListener("click", () => showModal(p));
    productsGrid.appendChild(card);
  });
}

function showModal(p) {
  modalImg.src = p.img;
  modalTitle.textContent = p.name;

  // Better rating stars
  modalRating.innerHTML = "";
  const fullStars = Math.floor(p.rating);
  for (let i = 0; i < fullStars; i++) {
    modalRating.innerHTML += `<i class="fa-solid fa-star text-yellow-400"></i>`;
  }

  modalDesc.textContent = p.desc;
  modalPrice.textContent = `₹${p.price}`;

  modal.classList.add("show");
}

closeModalBtn.addEventListener("click", () =>
  modal.classList.remove("show")
);

modal.addEventListener("click", (e) => {
  if (e.target === modal) modal.classList.remove("show");
});

</script>
